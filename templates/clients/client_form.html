{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h2>
        {% if form.instance.pk %}
            Modification du client
        {% else %}
            Enregistrement d'un nouveau client
        {% endif %}
    </h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.full_name.id_for_label }}" class="">{{ form.full_name.label }}</label>
            {{ form.full_name }}
        </div>

        <div class="form-group">
            {{ form.gender }}
        </div>
        <div class="form-group pt-5">
            <label for="{{ form.phone1.id_for_label }}" class="">{{ form.phone1.label }}</label>
            {{ form.phone1 }}
        </div>
        <div class="form-group">
            <label for="{{ form.phone2.id_for_label }}" class="">{{ form.phone2.label }}</label>
            {{ form.phone2 }}
        </div>

        <button type="submit" class="btn btn-primary" style="background-color: #e42320; border-color: #e42320;">Enregistrer</button>

        <a href="{% url 'app_client:client_list' %}" class="btn btn-secondary" style="background-color: #6c757d;">Annuler</a>
    </form>
</div>
{% endblock %}
