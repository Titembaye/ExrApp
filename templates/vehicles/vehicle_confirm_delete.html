{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="card col-md-6 offset-md-3" style="background-color: #f2f2f2;">
          <h5 class="card-header">Confirmer la suppression de cet objet</h5>
          <div class="card-body">
            <h6>Êtes-vous sûr de vouloir supprimer l'objet "{{ object }}" ?</h6>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirmer</button>
                <a href="{% url 'app_vehicle:vehicle_list' %}" class="btn btn-secondary">Annuler</a>
            </form>
          </div>
    </div>
</div>
{% endblock %}
