<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Application d'Assurances</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .dropdown-submenu{
            position: relative;
        }
        .dropdown-submenu .dropdown-menu{
        top:0;
        left: 200px;
        margin-top=-1px;
        }
    </style>
</head>
<body>
        {% include 'components/navbar1.html' %}

    <main>
        <div class="container">
            {% block content %}
            <!-- Contenu spécifique à chaque page -->
            {% endblock %}
        </div>
    </main>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script>
        window.onload = () => {
            let menus = document.querySelectorAll(".dropdown-submenu a.dropdown-toggle");
            for (let menu of menus) {
                menu.addEventListener("click", function (e) {
                    e.stopPropagation();
                    e.preventDefault();
                    let sousmenus = document.querySelectorAll(".multi .dropdown-menu");
                    for (let sousmenu of sousmenus) {
                        sousmenu.style.display = "none";
                    }
                    this.nextElementSibling.style.display = "block"; // Utilisez "block" au lieu de "initial"
                });
            }
        }
    </script>
</body>
</html>
